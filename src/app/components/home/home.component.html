<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of listaIndicadores; let i = index">
    <span class="shadow-icon-info-hover" (click)="redirectDetalleGeneral(item.valor)">{{ item.titulo }}</span>
    <fa-icon class="icon-info-hover" [icon]="faCircleInfo" style="height: 20px; width:20px; float:right;" (click)="redirectDetalleEspecifico(item.valor)"></fa-icon>
  </li>
</ul>
